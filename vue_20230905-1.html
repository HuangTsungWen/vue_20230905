<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>

<body>
    <div id="app">
        <!-- 1. v-model 綁定 -->
        <div class="demo">
            <h2>1. v-model 綁定</h2>
            <input type="text" class="form-control" v-model="mytitle">
            <input type="text" class="form-control" v-model="mytitle01">
            <p class="h3">你輸入的字為:{{ mytitle }}</p>

            <div v-text="mytitle"></div>
            <!-- v-html會中木馬不得亂用 -->
            <div v-html="mytitle"></div>
        </div>

        <!-- 2. v-bind 綁定 -->
        <div class="demo">
            <h2>2. v-bind(v-bind: 縮寫 : )</h2>
            <img v-bind:src="imgSrc" alt="" v-bind:class="classW50">
            <img :src="imgSrc01" alt="" class="w-25 ms-3">

            <!-- 可以藉由改變網站上v-model的路徑變更圖片 -->
            <input type="text" class="form-control my-3" v-model="imgSrc01">
        </div>

        <!-- 3. v-for and v-if  -->
        <div class="demo">
            <h2>3. v-for and v-if</h2>
            <ul class="list-group">
                <li class="list-group-item" v-for="(item,key) in list">
                    {{ key+1 }}.{{ item.product }}1斤 ==> {{ item.price }}元
                </li>
                <div>
                    <ul class="list-group my-3">
                        <!-- v-if跟v-for要一起寫時，要加上template並且v-for要寫在外面，v-if寫在裡面 -->
                        <template v-for="(item,key) in list">
                            <li class="list-group-item" v-if="item.price > 100">
                                {{ key+1 }}.{{ item.product }}1斤 ==> {{ item.price }}元
                            </li>
                        </template>
                        <div>
                        </div>
                    </ul>
                </div>

                <hr>
                <!-- v-on:click="mylink='草莓'" v-bind:class="{'active': mylink == '草莓' }"
                誰被點選時顯示誰 -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" href="#" v-on:click.prevent="mylink='草莓'" v-bind:class="{'active': mylink == '草莓' }">草莓</a>
                      
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" v-on:click.prevent="mylink='香蕉'"  v-bind:class="{ 'active': mylink == '香蕉'}">香蕉</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" v-on:click.prevent="mylink='西瓜'" v-bind:class="{'active': mylink=='西瓜'}">西瓜</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" v-on:click.prevent="mylink='水蜜桃'" v-bind:class="{'active': mylink=='水蜜桃'}">水蜜桃</a>
                    </li>
                </ul>
                    <ul class="list-group my-3">
                    <template v-for="(item,key) in list">
                        <li class="list-group-item" v-if="item.product == mylink">
                            {{ item.city}} 地區的 {{ item.product }}1公斤,賣 {{ item.price }}元
                        </li>
                    </template>
                    </ul>
                
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const App = {
                data() {
                    return {
                        text01: 'hello world!1111',
                        text02: 'hello02',
                        mytitle: 'vue 教學示範',
                        mytitle01: 'vue 教學示範02',
                        imgSrc: 'images/orca-1-1.jpg',
                        imgSrc01: 'images/orca-2-2.jpg',
                        imgSrc02: 'images/orca-2.jpg',
                        classW50: 'w-50',
                        classW25: 'w-25',
                        mylink:'草莓',
                        list: [
                            {
                                product: '草莓',
                                price: 100,
                                city:'台中市'
                            },
                            {
                                product: '草莓',
                                price: 150,
                                city:'台北市'
                            },
                            {
                                product: '香蕉',
                                price: 80,
                                city:'台中市'
                            },
                            {
                                product: '香蕉',
                                price: 50,
                                city:'台南市'
                            },
                            {
                                product: '西瓜',
                                price: 100,
                                city:'台南市'
                            },
                            {
                                product: '西瓜',
                                price: 200,
                                city:'台北市'
                            },

                            {
                                product: '水蜜桃',
                                price: 500,
                                city:'台北市'
                            },
                            {
                                product: '水蜜桃',
                                price: 350,
                                city:'台南市'
                            },
                        ]
                    }
                }
            }
            Vue.createApp(App).mount('#app')
        </script>
</body>


</script>

</html>
